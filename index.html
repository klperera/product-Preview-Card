<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kalpa perera">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image_container">
      <img src="images/image-product-mobile.jpg" alt="product_image_mobile">
    </div>
    <div class="text_container">
      <h3 class="pro_type">Perfume</h3>
      <h1 class="pro_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="pro_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="dis_price">$149.99</p>
        <p class="selling_price">$169.99</p>
      </div>
      <button class="addtocard"><img src="images/icon-cart.svg" alt="cart"> Add to Card</button>
    </div>
  </div>
  <div class="attribution">
        Coded by <a href="#">kalpa perera</a>.
  </div>
</body>
</html>
